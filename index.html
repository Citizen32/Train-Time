<!DOCTYPE html>
<html lang="en">

<head>
  <title>Train Time</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

  <div class="container">
    <div class="col-lg-12">
      <div class="jumbotron">
        <h1 class="text-center">Anytime is Train Time</h1>
        <h4 class="text-center">Choo Choo! Chee Chee!</h4>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-4">
        <div class="panel panel-primary">

          <div class="panel-heading">
            <h2 class="text-center panel-title">Add Train</h2>
          </div>

          <div class="panel-body">

            <form role="form">

              <div class="form-group">

                <label for="train-name">Train Name</label>
                <div class="input-group">
                  <input type="text" class="form-control" id="trainName">
                </div>
                <label for="destination">Destination</label>
                <div class="input-group">
                  <input type="text" class="form-control" id="destination">
                </div>
                <label for="train-time">First Train Time(HH:mm - military)</label>
                <div class="input-group">
                  <input type="number" class="form-control" id="trainTime">
                </div>
                <label for="frequency">Frequency(min)</label>
                <div class="input-group">
                  <input type="number" class="form-control" id="frequency">
                </div>
                <br>
                <button type="submit" id="submit-button" class="btn btn-default">Submit</button>

              </div>

            </form>
          </div>
        </div>
      </div>

    <div class="row">
      <div class="col-lg-7">
        <div class="panel panel-primary">

          <div class="panel-heading">
            <h2 class="text-center panel-title">Current Train Schedule</h2>
          </div>

          <table class="table" id="myTable">
            <tr>
              <th>Train Name</th>
              <th>Destination</th>
              <th>Frequency(min)</th>
              <th>Next Arrival</th>
              <th>Minutes Away</th>
            </tr>

            <tbody id="trainTable">
            </tbody>
          </table>
        </div>

      </div>
    </div>



  </div>






</div>



</body>
<script src="assets/javascript/script.js"></script>

</html>
